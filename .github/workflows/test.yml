---
name: "Test"
on:
  pull_request:
  push:
    branches:
      - "qa/**"
      - "stable/**"
jobs:
  test-virtualenv:
    name: "Test (virtualenv)"
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v3"
      - name: "Set up Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.8"
      - name: "Get pip cache dir"
        id: "pip-cache"
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: "Cache pip packages"
        uses: "actions/cache@v3"
        with:
          path: "${{ steps.pip-cache.outputs.dir }}"
          key: "${{ runner.os }}-pip-${{ hashFiles('**/base.txt', '**/test.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: "Install requirements"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: "Run test"
        run: |
          ./simplebrowsertest.py
  test-docker:
    name: "Test (docker)"
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v3"
      - name: "Build containers"
        run: |
          docker build -t archivematica-acceptance-tests .
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
      - name: "Run test"
        run: |
          docker run \
            --rm \
            --security-opt="seccomp=etc/docker/seccomp/chrome.json" \
            archivematica-acceptance-tests \
            /home/artefactual/acceptance-tests/simplebrowsertest.py
  lint:
    name: "Lint"
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v3"
      - name: "Set up Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.8"
      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "Run tox"
        run: |
          tox -e linting
